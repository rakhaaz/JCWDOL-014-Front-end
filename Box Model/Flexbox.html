<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.css">
    <title>Flexbox</title>
    <style>
        .box {
            background-color: lightskyblue;
            border: 2px solid black;
            width:  300px;
            height: 300px;
        }

        .container{
            background-color: pink;
            height: 700px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-row justify-content-between align-items-end flex-wrap">
         <!--"d" dalam "d-flex" singkatan dari "display"-->
         <!-- "flex" singkatan dari "flex-direction" -->
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
